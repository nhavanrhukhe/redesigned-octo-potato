name: Run Bash Script

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Run bash script
        run: |
          chmod +x run-wayvnc.sh
          ./run-wayvnc.sh
